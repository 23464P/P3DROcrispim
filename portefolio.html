    body {

    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.95);
      padding: 1em 2em;
      z-index: 1000;
    }

    #header h1 a {

    }

    .main {
      padding-top: 6em;
      padding-bottom: 4em;

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .project {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      border: 1px solid #333;
      transition: transform 0.3s ease;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .project:hover img {
      transform: scale(1.05);
    }

    .project .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
