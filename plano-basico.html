<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Plano Básico</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      background: #3f3f3f;
      color: #ffffff;
      margin: 0;
      font-family: sans-serif;
    }

    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 1em 2em;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .main {
      padding-top: 7em;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 4em;
    }

    .plan-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
    }

    .left-column, .right-column {
      background: #3f3f3f;
      padding: 2rem;
      border-radius: 8px;
      flex: 1 1 400px;
      max-width: 550px;
      box-sizing: border-box;
    }

    .left-column h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    .plan-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .features h3 {
      margin-bottom: 0.5em;
    }

    .features ul {
      list-style: disc;
      padding-left: 1.5em;
    }

    .plan-title {
  padding-top: 2em; /* compensa o header fixo */
  text-align: center;
  margin-bottom: 2em;
}

.plan-title h2 {
  font-size: 3em;
  font-weight: 700;
  color: white;
  margin: 0;
}


    form {
      margin-top: 1em;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    form input[type="submit"] {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form input[type="submit"]:hover {
      background: #444;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .plan-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header id="header">
  <h1><a href="index.html"><img src="images/logo1.png" alt="logo" style="height: 2em; vertical-align: middle;"></a></h1>
  <nav>
    <ul>
      <li><a href="index.html#intro">Início</a></li>
      <li><a href="planos.html">Serviços</a></li>
    </ul>
  </nav>
</header>
<div class="plan-title">
  <h2>Plano Básico</h2>
</div>


<!-- Conteúdo -->
<section class="main">
  <div class="plan-container">

    <!-- Coluna Esquerda -->
    <div class="left-column">
      
      <img src="images/thumbs/02.png" alt="Plano Básico" class="plan-image" />
    </div>

    <!-- Coluna Direita -->
    <div class="right-column">
      <div class="features">
        <h3>Inclui:</h3>
        <ul>
          <li>2 imagens renderizadas em alta resolução</li>
          <li>Modelos 3D simples (fornecidos ou genéricos)</li>
          <li>Iluminação base e enquadramento</li>
          <li>1 ronda de revisões</li>
        </ul>
      </div>

      <form method="post" action="https://formsubmit.co/p3drocrispim.designer3d@gmail.com" method="POST">
        <h3>Interessado neste plano?</h3>
        <input type="hidden" name="plano" value="Plano Básico" />
        <input type="text" name="nome" placeholder="O seu nome" required />
        <input type="email" name="email" placeholder="O seu e-mail" required />
        <textarea name="mensagem" rows="4" placeholder="Mensagem adicional (opcional)"></textarea>
        <input type="submit" value="Pedir este Plano" />
      </form>
    </div>


  </div>
</section>

</body>
</html>
